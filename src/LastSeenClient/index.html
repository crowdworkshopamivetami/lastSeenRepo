<!DOCTYPE html>
<html>
<head>
    <title>Last Seen</title>
    <script src="LastSeenClient/src/lib/angular.js"></script>
    <script src="LastSeenClient/src/js/app.js"></script>
</head>
<body ng-app = "lastSeen">
<div ng-controller="mainCtrl">
    <h1>Last Seen</h1><br><br>

    What is your name?
    <input type="text" ng-model = "user"><br>
    <button type="button" ng-click="restTest()">restTest</button>

    <br><br>
    {{response}}

    <br><br>

    <button type="button" ng-click="dbConnectionTest()"> dbConnectionTest</button>
    <div ng-if="DBok">
        <ul ng-repeat="contact in contacts">
            <li>{{contact.id}} : {{contact.firstName}} {{contact.lastName}}</li>
        </ul>
    </div>
    <div ng-if="DBnotOk">
        Error in db connection!
    </div>


</div>


</body>
